---
layout: default
title: ZQ'Blog
---

<div id="home">
  <h1>文章列表</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <h1>开源项目</h1>
  <ul class="posts">
    <li><a href="http://github.com/mojombo/jekyll/">Jekyll:</a> 一个简单的、支持博客的静态站点生成器（用于此站点）</li>
  </ul>
</div>
